
#mysql db
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=root
quarkus.datasource.password=Admin@123
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/anil
quarkus.datasource.jdbc.max-size=8
quarkus.datasource.jdbc.min-size=2

# quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.database.generation=update

quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.dialect=org.hibernate.dialect.MySQL5Dialect
quarkus.transaction-manager.default-transaction-timeout=100
quarkus.transaction-manager.node-name=node1
quarkus.datasource.jdbc.transactions=enabled
quarkus.datasource.jdbc.detect-statement-leaks=true
quarkus.hibernate-orm.second-level-caching-enabled=true


quarkus.log.file.enable=true
quarkus.log.file.path=/home/abaral/Documents/gitproj/quarkus-quickstarts/getting-started/trace.log
# quarkus.log.file.level=TRACE
quarkus.log.file.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
# quarkus.log.min-level=TRACE
# quarkus.log.category."org.hibernate".level=DEBUG

quarkus.hibernate-orm.physical-naming-strategy = org.acme.quickstart.CamelCaseToPascalCaseConverter
quarkus.liquibase.migrate-at-start=true





